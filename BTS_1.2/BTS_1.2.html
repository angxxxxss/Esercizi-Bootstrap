<!DOCTYPE html>
<html lang="en">
<head>
  <title>bootstrap</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .demo-box { padding: 10px; border: 1px solid rgba(0,0,0,.08); }
  </style>
</head>
<body>

<div class="row">
  <div class="col-sm-6 col-lg-3 demo-box" style="background-color:lavender;"> Colonna 1 </div>
  <div class="col-sm-6 col-lg-3 demo-box" style="background-color:lavenderblush;">Colonna 2</div>
  <div class="col-sm-12 col-lg-6 demo-box" style="background-color:lavender;">Colonna 3</div>
</div>


<div class="row">
  <div class="col-12" style="background-color:white; height:20px;"></div>
</div>

<div class="row">
  <div class="col-12 col-sm-8 col-md-12 col-lg-6 col-xl-3 demo-box" style="background-color:lightgreen;">Colonna 1</div>

  <div class="col-12 col-sm-4 col-md-12 col-lg-6 col-xl-3 demo-box" style="background-color:lightyellow;">Colonna 2</div>

  <div class="col-12 col-sm-4 col-md-12 col-lg-6 col-xl-3 demo-box" style="background-color:lightcoral;">Colonna 3</div>

  <div class="col-12 col-sm-8 col-md-12 col-lg-6 col-xl-3 demo-box" style="background-color:lightblue;">Colonna 4</div>
</div>

<div class="row">
  <div class="col-12" style="background-color:white; height:20px;"></div>
</div>

</body>
</html>
